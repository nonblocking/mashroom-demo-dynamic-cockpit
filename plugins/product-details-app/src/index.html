<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" name="viewport"/>
    <title>Product Details App</title>

    <script src="bundle.js"></script>
</head>
<body>

    <div id="example-react-app-container">
        Loading...
    </div>

    <script type="text/javascript">
        (function () {

            document.addEventListener("DOMContentLoaded", function () {
                var element = document.getElementById("example-react-app-container");
                var portalAppConfig = {
                    productId: "5"
                };
                var portalAppSetup = {
                    lang: 'en',
                    appConfig: portalAppConfig,
                    restProxyPaths: {
                        backend: "http://localhost:5566/backend/api"
                    }
                };
                var portalClientServices = {
                    messageBus: {
                        subscribe: function(topic) {
                            console.info('Subscribed to topic: ', topic);
                        },
                        publish: function(topic, data) {
                            console.info('Published to topic: ', topic, data);
                        }
                    },
                    stateService: {

                    }
                };
                window.startProductDetailsApp(element, portalAppSetup, portalClientServices);
            });
        })();
    </script>
</body>
</html>
